<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

  <div class="card p-4 shadow form-box">
    <h4 id="form-title" class="mb-3 text-center">Login</h4>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="loginEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="loginPass" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100 mb-2" type="submit">Masuk</button>
      <p class="text-center small">Belum punya akun? <a href="#" id="showRegister">Daftar</a></p>
    </form>

    <!-- Register Form -->
    <form id="regForm" style="display:none;">
      <div class="mb-3">
        <label>Nama</label>
        <input type="text" id="regName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="regEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="regPass" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Konfirmasi Password</label>
        <input type="password" id="regConfirm" class="form-control" required>
      </div>
      <button class="btn btn-success w-100 mb-2" type="submit">Daftar</button>
      <p class="text-center small">Sudah punya akun? <a href="#" id="showLogin">Login</a></p>
    </form>

    <div id="msg" class="mt-3"></div>
  </div>

<script>
function getUsers(){ return JSON.parse(localStorage.getItem("users")||"[]"); }
function saveUsers(users){ localStorage.setItem("users", JSON.stringify(users)); }

const loginForm=document.getElementById("loginForm");
const regForm=document.getElementById("regForm");
const msg=document.getElementById("msg");
const formTitle=document.getElementById("form-title");

// Toggle form
document.getElementById("showRegister").onclick=function(){
  loginForm.style.display="none";
  regForm.style.display="block";
  formTitle.textContent="Register";
}
document.getElementById("showLogin").onclick=function(){
  loginForm.style.display="block";
  regForm.style.display="none";
  formTitle.textContent="Login";
}

// Login
loginForm.addEventListener("submit",function(e){
  e.preventDefault();
  const email=document.getElementById("loginEmail").value;
  const pass=document.getElementById("loginPass").value;
  const users=getUsers();
  const user=users.find(u=>u.email===email && u.password===pass);
  if(user){
    localStorage.setItem("currentUser", JSON.stringify(user)); // simpan sesi
    window.location.href="dashboard.html";
  }else{
    msg.innerHTML='<div class="alert alert-danger">Email atau password salah.</div>';
  }
});

// Register
regForm.addEventListener("submit",function(e){
  e.preventDefault();
  const name=document.getElementById("regName").value;
  const email=document.getElementById("regEmail").value;
  const pass=document.getElementById("regPass").value;
  const confirm=document.getElementById("regConfirm").value;

  if(pass!==confirm){
    msg.innerHTML='<div class="alert alert-warning">Password tidak cocok.</div>';
    return;
  }
  let users=getUsers();
  if(users.find(u=>u.email===email)){
    msg.innerHTML='<div class="alert alert-danger">Email sudah terdaftar.</div>';
    return;
  }
  users.push({name,email,password:pass});
  saveUsers(users);
  msg.innerHTML='<div class="alert alert-success">Pendaftaran berhasil! Silakan login.</div>';
  regForm.reset();
});
</script>
</body>
</html>
